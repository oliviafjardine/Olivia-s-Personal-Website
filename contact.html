<body>

            <ul class="nav-links">

            </ul>
        </div>

    <hr class="hr-1">
    <section id="contact">
        <p class="section__text__p1">To stay connected...</p>
        <h1 class="title">Contact Me!</h1>
        <form action="mailto:oliviafjardine@gmail.com" method="post" enctype="text/plain"></form>
        <fieldset class="message-container">
            <legend class="section__text__p1"><strong>Send Me an Email</strong></legend>
            <p class="section__text">
                <label for="firstName">First Name:</label>
                <input type="text" name="firstName"
                id="firstName" placeholder="Enter" autocomplete="on"
                required>
            </p>
            <p>
                <label for="lastName">Last Name:</label>
                <input type="text" name="lastName"
                id="lastName" placeholder="Enter" autocomplete="on"
                required>
            </p>
            <p>
                <label for="email">Email:</label>
                <input type="email" name="email"
                id="email" placeholder="Enter" required>
            <br>
            <label for="message">Message:</label>
            <br>
            <textarea name="Message" id="message" cols="30" rows="10"
            placeholder="Typer your message here..." required></textarea>
        </fieldset>
        <br>
        <div class="section__text">
            <div class=""></div>
        </div>
        <button class="btn btn-color-1" type="submit" formaction="after_submit.html" formmethod="submit">Submit</button>
        <button class="btn btn-color-2" type="reset">Reset</button>
    </section>
    <hr class="hr-2">
    <footer class="footer-container">

    </footer>
